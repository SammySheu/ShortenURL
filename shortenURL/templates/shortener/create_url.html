{% extends "_base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Create Short URL</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="urlInput" class="form-label">Enter your URL</label>
                            <input type="url" 
                                   class="form-control" 
                                   id="urlInput" 
                                   name="url" 
                                   placeholder="https://example.com/your-long-url"
                                   value="{{ original_url|default:'' }}"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-link"></i> Shorten URL
                        </button>
                    </form>

                    {% if shortened_url %}
                    <div class="alert alert-success mt-4">
                        <h5 class="alert-heading">
                            <i class="fa fa-check-circle"></i> URL Shortened Successfully!
                        </h5>
                        <p class="mb-0"><strong>Original URL:</strong> {{ original_url }}</p>
                        <p class="mb-0">
                            <strong>Shortened URL:</strong> 
                            <a href="{{ shortened_url }}" target="_blank">
                                {{ shortened_url }}
                                <i class="fa fa-external-link"></i>
                            </a>
                        </p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
